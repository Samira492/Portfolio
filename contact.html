<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Samira Ghorbanzadeh | Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Nunito:wght@700&family=Poppins&display=swap"

    />

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;300;400;700;900&display=swap"

    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link active bg-dark me-4"
              aria-current="page"
              href="/index.html"
              >About</a
            >
            <a class="nav-link bg-dark mx-4" href="/">Exeriences</a>
            <a class="nav-link bg-dark mx-4" href="/index.html#contact"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container contact-page">
      <div class="row">
        <div class="col-lg-6">
          <h1 class="m-0">Let's get in touch!</h1>
          <p class="main-text lh-2 my-5">
            If you are interested in collaborating with me on a project, want me
            to be the front-end developer for your project or company, or want
            to work with me, feel free to reach out via the following channels!
          </p>
        </div>

        <div class="col-lg-6">
          <form
            action="https://formspree.io/f/mwkalajy"
            method="POST"
            class="border p-3 rounded mb-5"
          >
            <div class="mb-3">
              <label class="form-label"> Your email: </label>
              <input
                type="email"
                name="_replyto"
                class="form-control"
                required=""
                autofocus=""
              />
            </div>
            <div class="mb-3">
              <label class="form-label"> Your message: </label>
              <textarea
                name="message"
                class="form-control"
                required=""
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary px-3">Send</button>
          </form>
          <div
            class="d-flex justify-content-center justify-content-lg-end my-5"
          >
            <a
              href="https://github.com/Samira492"
              target="_blank"
              title="GitHub link"
              class="mx-2 social-links"
            >
              <i class="fa-brands fa-github icon"></i>
            </a>

            <a
              href="https://www.linkedin.com/in/samira-ghorbanzadeh-69196b176/"
              target="_blank"
              title="LinkedIn link"
              class="mx-2 social-links"
            >
              <i class="fa-brands fa-linkedin icon"></i>
            </a>
            <a
              href="mailto:samiraqorbanzade@gmail.com"
              target="_blank"
              title="email-link"
              class="mx-2 social-links"
            >
              <i class="fa-solid fa-square-envelope icon"></i>
            </a>
          </div>
        </div>
      </div>
      <footer>
        <div class="footer justify-content-start">
          Coded by Samira Ghorbanzadeh
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
